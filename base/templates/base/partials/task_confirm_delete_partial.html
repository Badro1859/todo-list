
{% load custom_tag %}

<div class="modal-header text-center">
    <h5 class="modal-title w-100 font-weight-bold" id="exampleModalLabel">Confirm delete task</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

<form method="POST" action="{% get_url 'delete' object  %}">
{% csrf_token %}
<div class="modal-body mx-3 mt-3">
  <div class="row mb-3">
    <p> are you sure you want to delete this task? "{{object}}"</p>
  </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button type="submit" value="Delete" class="btn btn-primary">Delete</button>
</div>
</form>
