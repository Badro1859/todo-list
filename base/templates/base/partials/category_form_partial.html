

<div class="modal-header text-center">
  <h5 class="modal-title w-100 font-weight-bold" id="exampleModalLabel">Create new category</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form action="{% url 'base:category-create' %}" method="POST">
    {% csrf_token %}
    <div class="modal-body mx-3 mt-3">
    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" id="colFormLabel" placeholder="category name" required>
      </div>
    </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary js-save-form">Submit</button>
    </div>
</form>
